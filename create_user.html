<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        min-height: 100vh;
        font-family: "Montserrat", sans-serif;
        background-color: #e3f2fd;
      }

      .card {
        max-width: 400px;
        width: 100%;
        /* min-width: 400px; */
      }
      .card-header {
        background: linear-gradient(90deg, #3c72ff 0%, #37cfff 100%);
        color: white;
      }
      .nav-link {
        cursor: pointer;
      }
      .form-group {
        width: 100%;
      }
      .rotate-90 {
        transform: rotate(90deg);
      }
      .rotate-neg90 {
        transform: rotate(-90deg);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg justify-content-between">
      <div class="container">
        <a class="btn rounded-circle btn-outline-primary" href="/"
          ><i class="fas fa-arrow-left"></i
        ></a>
        <button class="btn btn-outline-primary float-right" id="sign-out">
          <i class="fas fa-sign-out-alt"></i>
          Sign out
        </button>
      </div>
    </nav>
    <div
      class="container d-flex justify-content-center align-items-center flex-column mb-5"
    >
      <div class="card shadow mt-5">
        <div class="card-header">
          <h4 class="text-center m-0">Create Account</h4>
        </div>
        <div class="card-body py-4">
          <form onsubmit="return false">
            <div class="form-group">
              <label for="full_name">Full Name</label>
              <div class="position-relative d-flex align-items-center">
                <i
                  class="fas fa-user position-absolute mx-3 text-secondary"
                ></i>
                <input
                  type="text"
                  class="form-control pl-5"
                  id="full_name"
                  placeholder="Enter full name"
                />
              </div>
            </div>
            <div class="form-group">
              <label for="balance">Balance</label>
              <div class="position-relative d-flex align-items-center">
                <small class="position-absolute mx-2 text-secondary">PHP</small>
                <input
                  type="number"
                  class="form-control pl-5"
                  id="balance"
                  placeholder="Enter balance (Optional)"
                />
              </div>
            </div>

            <button
              type="submit"
              id="create_btn"
              class="btn btn-primary float-right"
            >
              Create
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script type="module">
      if (document.cookie.indexOf("adminuser=Valid") == -1) {
        location.href = "/index_login.html";
      }

      import { create_user } from "./backend.js";

      const full_name_element = document.getElementById("full_name");
      const balance_element = document.getElementById("balance");
      document
        .getElementById("create_btn")
        .addEventListener("click", create_user_account);

      function create_user_account() {
        const { success, message, data } = create_user(
          full_name_element.value,
          balance_element.value
        );
        if (success) {
          Swal.fire({
            title: message,
            icon: "success",
          });
          window.location.replace("/");
          sessionStorage.setItem("success", message);
        } else {
          Swal.fire({
            title: message,
            icon: "error",
          });
        }
      }

      document
        .getElementById("sign-out")
        .addEventListener("click", function () {
          Swal.fire({
            title: "Are you sure?",
            text: "You want to Sign-out?",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#3085d6",
            cancelButtonColor: "#d33",
            confirmButtonText: "Yes!",
          }).then((result) => {
            if (result.isConfirmed) {
              window.location.assign("index_login.html");
              document.cookie = "adminuser=Valid" + ";max-age=0";
              cookie1 = document.cookie;
            }
          });
        });
    </script>
  </body>
</html>
