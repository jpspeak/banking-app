<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
    <style media="screen">
        button{
            padding: 7px;
            height: 55px;

        }
        input{
            padding: 7px;
            height: 40px;

        }
        
        fieldset{
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
    <h2>Local storage</h2>
    <fieldset>

        <legend>Insert Data</legend>

        <input  id="inputkey" type="text" placeholder="Enter Key...">
        <input  id="inputvalue" type="text" placeholder="Enter value...">
        <button type="button" id="btninsert">Insert Data</button>
        

    </fieldset>
    <fieldset>
        <legend>Local storage</legend>
        <div id="isoutput">

        </div>
    </fieldset>
</body>

<script>

    const inpkey = document.getElementById("inputkey");
    const inpvalue = document.getElementById("inputvalue");
    const btninsert = document.getElementById("btninsert");
    const isoutput = document.getElementById("isoutput");

    btninsert.onclick = function(){
    
        const key = inpkey.value;
    
        const value = inpvalue.value;
    
        
        if(key && value){

            localStorage.setItem(key, value);

        }
    

    for(let i = 0; i< localStorage.length; i++){

        const  Key = localStorage.key(i);

        const value = localStorage.getItem(Key);

        isoutput.innerHTML += `${Key}: ${value} <br />`

    }
}
</script>
</html>
